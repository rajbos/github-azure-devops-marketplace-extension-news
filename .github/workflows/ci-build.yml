name: CI Build

on:
  push:
    paths:
    - Directory.Packages.props
    - AzDoExtensionNews/**
    - .github/workflows/ci-build.yml

  # required workflow for the PR builds as well
  pull_request:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
    # setup the environment:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.nuget.org:443
          dc.services.visualstudio.com:443
          github.com:443
          dotnetcli.azureedge.net:443
          aka.ms:443
          builds.dotnet.microsoft.com:443
          ci.dot.net:443
          playwright.azureedge.net:443
          ms-playwright.azureedge.net:443

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v3.5.3
    - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-${{ hashFiles('**/**.csproj') }}-1

    - uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
        dotnet-version: 8.0.x

    # build it:
    - name: Restore
      run: |
        # Try locked mode first for security
        if ! dotnet restore AzDoExtensionNews/AzDoExtensionNews.sln --locked-mode; then
          # If locked mode fails and this is a Dependabot PR, try updating lock files
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            echo "Locked mode failed on Dependabot PR, updating lock files"
            dotnet restore AzDoExtensionNews/AzDoExtensionNews.sln --use-lock-file --force-evaluate
          else
            echo "Locked mode failed on non-Dependabot PR, failing build"
            exit 1
          fi
        fi

    - name: Build
      run: dotnet build AzDoExtensionNews/AzDoExtensionNews.sln -c Release

    - name: Install Playwright Browsers
      shell: pwsh
      run: |
        $script = Join-Path $env:GITHUB_WORKSPACE 'AzDoExtensionNews/GitHubActionsNews/bin/Release/net8.0/playwright.ps1'
        if (-not (Test-Path $script)) {
          throw "Playwright script not found at $script"
        }
        & $script install chromium --with-deps

    - name: Test
      run: dotnet test AzDoExtensionNews/AzDoExtensionNews.sln -c Release --no-build

    # publish the AzDo news:
    - name: Publish AzDo News
      run: dotnet publish AzDoExtensionNews/AzDoExtensionNews/AzDoExtensionNews.csproj -c Release -o publish/AzDo/

    - name: Publish AzDo Artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        path: publish/AzDo
        name: AzDoNews

    # also publish GitHub news:
    - name: Publish GitHub News
      run: dotnet publish AzDoExtensionNews/GitHubActionsNews/GitHubActionsNews.csproj -c Release -o publish/GitHub/

    - name: Publish GitHub Artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        path: publish/GitHub
        name: GitHubNews
